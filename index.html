<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
  <div class="container">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Huddle Logo">
    </header>

    <main class="content">
      <div class="image-content">
        <img src="./images/illustration-mockups.svg" alt="Desktop & Mobile Illustration">
      </div>

      <div class="text-content">
        <p class="heading"> Build The Community <br> Your Fans Will Love</p>
        <p class="sub-text">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="button">Register</button>
      </div>
    </main>
  </div>

  <footer class="links">
    <span class="fa-stack">
      <a href="https://www.facebook.com/" target="_blank" rel="noreferrer"><i
          class="fab fa-facebook-f fa-sm fa-stack-1x social-icon"></i></a>
    </span>

    <span class="fa-stack">
      <a href="https://twitter.com/home" target="_blank" rel="noreferrer"><i
          class="fab fa-twitter fa-sm fa-stack-1x social-icon"></i></a>
    </span>

    <span class="fa-stack">
      <a href="https://www.instagram.com/" target="_blank" rel="noreferrer"><i
          class="fab fa-instagram fa-sm fa-stack-1x social-icon"></i></a>
    </span>
  </footer>

</body>

</html>
